<!DOCTYPE html>
<html>
  <head>
    <title>Travel REservation form</title>
  </head>
  <body>
    <form>
      <h1>Travel Reservation Form</h1>
      <h4>* Denotes Mandatory</h4>
      Full Name*:<br /><input
        type="text"
        placeholder="First Name  Last Name"
      /><br />
      Email Address*:<br /><input
        type="email"
        placeholder="Enter Email"
      /><br />
      Select Your Package*<br />
      <select>
        <label>Select Your Package*</label>
        <option value="Goa">Goa</option>
        <option value="Shimla">Shimla</option>
        <option value="Laddhakh">Laddhakh</option>
        <option value="kashmir">kashmir</option></select
      ><br />
      Arrival Date*:<br />
      <input type="date" placeholder="Enter Date " /><br />
      No of Person*:<br />
      <input type="number" placeholder="No of person" /><br />
      What would you want to avail? <br />
      Boarding <input type="checkbox" /><br />
      Fooding <input type="checkbox" /><br />
      Sight seeing <input type="checkbox" /><br />
      Discount Coupon Code :<br />
      <input type="text" placeholder="Enter code" /><br />
      Terms & Condition *:<br />
      I agree<input type="radio" name="terms" /> I disagree
      <input type="radio" name="terms" /><br />
      <button type="submit">Complete Reservation</button>
    </form>
  </body>
</html>
